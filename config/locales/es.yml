    cl_chambers_2013: "Firma del Año Chile, Chambers and Partner, 2013"
    co_chambers_2013: "Clasificados como firma Top 2013"
    co_chambers_2012: "Mejor firma del año en Colombia 2012 y 2013"
    euromoney_woman: "Women in Business Law Americas Awards: Premio a la mejor firma del año para mujeres en la profesión legal en Colombia 2013, 2014 y 2015."

  probono:
    title: "Philippi, Prietocarrizosa & Uría es parte de la Declaración de Trabajo Pro bono para el Continente Americano"
    content_p1: "Nuestros abogados se han comprometido con la Fundación ProBono en Chile y en Colombia a trabajar 20 horas anuales cada uno, asesorando jurídicamente en forma gratuita a instituciones sin fines de lucro dedicadas a educación, vivienda, salud, extrema pobreza, cultura y rescate patrimonial, emprendimiento y medioambiente."
    content_p2: "En Colombia hemos logrado que menores y personas de la tercera edad, con graves enfermedades, accedan a servicios de salud integrales, suministrados por parte de sus entidades prestadoras de salud."
    content_p3: "Hemos ayudado a The Halo Trust, entidad que desarrolla programas de desminado, desde su constitución e inicio de operaciones en Colombia, en el manejo de sus trabajadores y en general en los asuntos legales inherentes a sus operaciones."
    content_p4: "En colaboración con la Fundación Compartamos con Colombia, hemos hecho parte de programas de fortalecimiento institucional, gobierno corporativo y de sostenibilidad de ONG’s, fundaciones y asociaciones."
    content_p5: "También hemos trabajado en investigaciones del Cyrus R . Vance Center for International Justice."
    content_p6: "En Chile asesoramos en requerimientos legales necesarios de Hogar de Cristo, María Ayuda, Corporación Chileno Alemana de Beneficencia, People Help People, Consejo Economía de la Iglesia Católica, Iglesia Evangélica y otras instituciones sociales y de beneficencia."
    content_p7: "Por otra parte, con la finalidad de contribuir a la protección jurídica de los derechos civiles y sociales y de derechos humanos, miembros de nuestro Estudio han integrado el Consejo Asesor de Alto Nivel para el Desarrollo Sustentable de la ONU, la Comisión Verdad y Reconciliación, el Consejo Nacional Asesor del Programa de Pequeños Subsidios para el Medio Ambiente Mundial del PNUD, la Fundación de las Américas, la Corporación PARTICIPA y la Fundación PRO-HUMANA."
