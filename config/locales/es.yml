  us_page:
    content_p1: " es la primera gran firma iberoamericana, resultado de la fusión entre el estudio chileno Philippi, Yrarrázaval, Pulido & Brunner y la firma colombiana Prietocarrizosa, en lo que supone la primera unión en Latinoamérica de dos estudios líderes en sus respectivos países. La prestigiosa firma de España y Portugal, Uría Menéndez, se ha asociado al nuevo estudio."
    content_p2: "Philippi, Prietocarrizosa & Uría es una firma con 13 áreas de práctica y con oficinas propias en Santiago (Chile), Bogotá y Barranquilla (Colombia). Uría Menéndez aporta a la asociación su red de oficinas en España, Portugal, Sao Paulo, Nueva York, Pekín, Londres y Bruselas."
    content_p3: "La firma busca responder de manera eficiente a las nuevas demandas de servicios profesionales que supone la creciente interrelación económica entre los países que conforman la Alianza del Pacífico (Chile, Colombia, México y Perú), sumado al progresivo interés de empresas de Europa, Asia y Norteamérica en la región de Latinoamérica. Por ello, en los planes de la firma en el mediano plazo está el desplegar su presencia a otros mercados como Perú y México."
